<div ng-controller="cadastroEditController" ng-show="usuarioLogado.emailConfirmado">
    <div class="container blurish">
        <div class="row">
            <div class="col-md-12">
                <div class="panel mt20">
                    <div class="panel-heading">
                        <span class="panel-title">Dados do Participante</span>
                    </div>
                    <div class="panel-body">
                        <div class="row mt40">
                        
                            <div class="col-xs-12 col-sm-12">
                                <div class="form-group">
                                    <label for="name">Nome:</label>
                                    <input ng-model="cadastro.nome" id="name" class="form-control" type="text">
                                </div>
                            </div>
        
                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input ng-model="cadastro.email" id="email" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input ng-model="cadastro.cpf" id="cep" class="form-control" type="text" ui-br-cpf-mask ng-disabled="true">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="cpf">ID ou PDV:</label>
                                    <input ng-model="cadastro.idRevendedor" class="form-control" type="text" >
                                </div>
                            </div>

                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="phone">Telefone:</label>
                                    <input ng-model="cadastro.telefone" id="phone" class="form-control" type="text" ui-br-phone-number>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="estado">Cargo:</label>
                                    <select ng-model="cadastro.perfilId" class="form-control" >
                                        <option></option>
                                        <option ng-repeat="state in perfil.perfis" value="{{state.perfilId}}">{{state.descricao}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label>Cep:</label>
                                    <input ng-model="cadastro.cep" ng-change="loadCep(cadastro.cep)" class="form-control" type="text" ui-br-cep-mask>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <select ng-model="endereco.cidade" class="form-control" name="cidade" required ng-change="flagActiveSave=true; flagChangeAdress=true; cleanInputDrop()">
                                        <option value="0">Selecione</option>
                                        <option ng-repeat="city in endereco.cidades" value="{{city.cidadeId}}">{{city.nome}}</option>
                                    </select>
                                </div>
                            </div>
            
                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <select ng-model="endereco.uf" name="uf" class="form-control" required ng-change="loadCity(endereco.uf); cleanInputDrop()" class="w-select">
                                        <option value="0">Selecione</option>
                                        <option ng-repeat="state in endereco.ufs" value="{{state.ufId}}">{{state.sigla}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label for="bairro">Bairro:</label>
                                    <input ng-model="cadastro.bairro" id="bairro" class="form-control" type="text">
                                </div>
                            </div>
        
                            <div class="col-sm-8 col-md-8">
                                <div class="form-group">
                                    <label for="logradouro">Logradouro:</label>
                                    <input ng-model="cadastro.logradouro" id="logradouro" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label for="numero">Número:</label>
                                    <input ng-model="cadastro.numero" id="numero" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-4">
                                <div class="form-group">
                                    <label for="bairro">Complemento:</label>
                                    <input ng-model="cadastro.complemento" id="complemento" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                    
                    
                        <div class="row">
        
                            <div class="col-xs-12">
                                <h2>Trocar senha</h2>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <div class="form-group">
                                    <label>Senha*: <small>(mínimo de 8 caracteres)</small></label>
                                    <input ng-model="newSenha" type="password" class="form-control"  ng-change="flagActiveSaveSenha=true; flagActiveSave=true">
                                    
                                </div>
                            </div>
        
                            <div class="col-xs-12 col-sm-4">
                                <div class="form-group">
                                    <label>Confirmação de senha*:</label>   
                                    <input ng-model="senhaConf" type="password" class="form-control"  ng-change="flagActiveSaveSenha=true; flagActiveSave=true">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <small>* campos obrigatórios</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 text-left mt20 mb20">
                                <a ui-sref="cadastrosListagem" class="btn btn-lg btn-default" >Voltar</a>
                                <button type="button" class="btn btn-lg btn-danger" ng-click="alteraCadastro()">Editar</button>
                            </div>
                            <div class="col-xs-12 col-sm-6 text-right mt20 mb20">
                                <button type="button" ng-show="cadastro.AprovadoBloqueado==null || cadastro.AprovadoBloqueado==false " class="btn btn-lg btn-success" onclick="abreModal('#modal-formAprovar','mfp-sign');">Aprovar</button>
                                <button type="button" ng-show="cadastro.AprovadoBloqueado==null || cadastro.AprovadoBloqueado==true" class="btn btn-lg btn-danger" onclick="abreModal('#modal-formReprovar','mfp-sign');">Reprovar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-formReprovar" class=" popup-basic admin-form mfp-with-anim mfp-hide">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">
                        <i class="fa fa-rocket"></i>Reprovar Cadastro
                    </span>
                </div>
                
                
                <div class="panel-body p25">
                    <div class="section row">
                        <div class="col-md-12">
                            <p>Tem certeza que reprovar este cadastro?</p>
                        </div>
                        
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button type="button" class="button btn-danger" ng-click="reprovarAcesso();">Sim</button>
                </div>
                
                    
            </div>
        </div>
    
        <div id="modal-formAprovar" class=" popup-basic admin-form mfp-with-anim mfp-hide">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">
                        <i class="fa fa-rocket"></i>Aprovar Cadastro
                    </span>
                </div>
                
                
                <div class="panel-body p25">
                    <div class="section row">
                        <div class="col-md-12">
                            <p>Tem certeza que aprovar este cadastro?</p>
                        </div>
                        
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button type="button" class="button btn-success" ng-click="aprovarAcesso();">Sim</button>
                </div>
            </div>
        </div>
    </div>
</div>
